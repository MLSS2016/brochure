    <style>
        body {
            font-family: Garamond, serif;
            padding: 15px;
            margin: 0;
            background-image: url('https://i.imgur.com/5Su7QHi.png');
            background-size: 300px; /* Adjusted for better mobile compatibility */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 100;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;

            height: auto;
        }

        h1 {
            font-size: 24px; /* Smaller heading for mobile */
            text-align: center; /* Centered for better appearance on mobile */

        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px; /* Smaller font size for mobile view */
            display: block;
            margin-bottom: 15px;
            text-align: center; /* Center links for better mobile view */
        }

        a:hover {
            text-decoration: underline;
        }

        .pdf-container h2 {
            font-size: 20px; /* Adjusted size for mobile */
            margin-bottom: 15px;
            text-align: center; /* Centered for better appearance on mobile */
        }

        @media (max-width: 600px) {
            body {
                padding: 10px; /* Reduced padding for smaller screens */
            }

            .logo {
                width: 120px; /* Further reduced size for smaller screens */
                top: 5px;
                right: 5px;
            }

            h1 {
                font-size: 20px; /* Further reduced heading size for mobile */
            }

            a {
                font-size: 16px; /* Smaller font size for better fit on small screens */
            }

            .pdf-container h2 {
                font-size: 18px; /* Adjusted size for smaller screens */
            }
        }
    </style>
</head>
